<script>
function rgbToHex(rgb) {
    const result = rgb.match(/\d+/g);
    if (result) {
        return "#" +
            ("0" + parseInt(result[0]).toString(16)).slice(-2) +
            ("0" + parseInt(result[1]).toString(16)).slice(-2) +
            ("0" + parseInt(result[2]).toString(16)).slice(-2);
    }
    return rgb;
}

const buttons = document.querySelectorAll('#copyButton');
buttons.forEach(button => {
    button.addEventListener('click', () => {
        const rgbColor = window.getComputedStyle(button).backgroundColor;
        const hexColor = rgbToHex(rgbColor);
        navigator.clipboard.writeText(hexColor)
            .then(() => {
                alert('Color ' + hexColor + ' copied to clipboard!');
            })
    });
});
</script>
